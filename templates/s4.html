<div class="village" ng-repeat="item in data[2].Expansion">
   <hr ng-show='$index > 0'>
   <div class="col-sm-2">
      <img src="{{item.url}}">
   </div>
   <div class="col-sm-10">
      <h3>{{item.name}}</h3>
      <a class="fake-link readmore_button block-link open"><i class="fa fa-play fa-rotate-90"></i> Your Choice</a>
      <div class="readmore_area show-first open radio_button">
         <div ng-repeat="opt in item.options">
            <label title="For PCIe Cards shorter than 230 mm"><input type="radio" name="{{item.part}}" value="{{opt.value}}"><span>{{opt.name}}</span></label>
         </div>
         <label><input type="radio" name="{{item.part}}" value="0"><span>None</span></label>
      </div>
   </div>
   <div class="clearfix"></div>
</div>
