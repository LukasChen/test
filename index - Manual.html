<html>
<head>

	<style type="text/css">
		#summary {
			margin-bottom: 50px;
		}
		label {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="navbar" class="navbar navbar-fixed-top">
		<button href="#" class="btn btn-default toggle-panel"><i class="fa fa-bars"></i></button>
		<div class="container">
			<div class="navbar-header">
				<div class="logo"><a href="/"><span class="navbar-brand">Home</span></a></div>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" class="active">Home</a></li>
					<li><a href="#">link1</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="jumbotron jumbotron-primary masthead">
		<div class="container">
			<h1>Lukas Chen</h1>
			<p>This is price caculator test page</p>
			<p>
				<a href="#check-me-out" class="btn btn-primary btn-border btn-lg">Check Me Out</a>
			</p>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<p>Gender:</p>
					<label><input type="radio" name="SSD" value="100"><span>SSD 1</span></label>
					<label><input type="radio" name="SSD" value="200"><span>SSD 2</span></label>
					<label><input type="radio" name="SSD" value="0"><span>None</span></label>
					<br><br>
					<p>Pizza:</p>
					<label><input type="radio" name="pizza" value="9"><span>Pizza Small</span></label>
					<label><input type="radio" name="pizza" value="19"><span>Pizza Big</span></label>
					<label><input type="radio" name="pizza" value="0"><span>None</span></label>
					<br><br>
					<p id="summary">Summary: <br> <span id="divResult"></span></p>
					<h4>Total : <span id="total">$0</span></h4>
					<p id="state"></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($){
			$('input[type="radio"]').click(function(){
				var result = $('input[type=radio]:checked');
				if(result.length>0) {
					var radioCheckedNumber = result.length +" radio button(s) checked<br>";
					var resultString = "";
					var total= 0;
					var noneNumber = 0;

					result.each(function() {
						total += parseInt($(this).val());
						var selectedText = $(this).next('span').text();

						if($(this).val() != 0) {
							resultString +="$" + $(this).val() + " - " + selectedText + "<br/>";
						}
						else {
							noneNumber += 1;
							radioCheckedNumber = result.length-noneNumber +" radio button(s) checked<br>";
							//$('#state').text(noneNumber);
						}

					});
					$('#divResult').html(radioCheckedNumber + resultString);
					$('#total').text('$ ' + total);
				}
				else {
					$('#divResult').html("No radio button is checked");
				}
			});
		});
	</script>
</body>
</html>
